<!doctype html>
<html>
    <head>
        <title>Night and Day</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body class="daytime">
        <div id="orb" class="sun">

        </div>
        
                <center><button class="btn">A WHOLE DAYS LIGHT</button></center>
        
        <script>
            $(document).ready(function(){
                $("button").on("click", function(){
                    if($("body").hasClass("daytime")){
                        $("body").removeClass("daytime");
                        $("#orb").removeClass("sun");
                        $("#orb").addClass("duskstar");
                        $("body").addClass("dusktime");
                        

                        
                    }
                    else if ($("body").hasClass("dusktime")){
                        $("body").addClass("nighttime");
                        $("#orb").removeClass("duskstar");
                        $("#orb").addClass("moon");
                        $("body").removeClass("dusktime");
                       }
                    
                    else{
                        $("body").addClass("daytime");
                        $("body").removeClass("nighttime")
                        $("#orb").addClass("sun");
                        $("#orb").removeClass("moon");
                    }
                });
            
            
            });    
        </script>
    </body>
</html>

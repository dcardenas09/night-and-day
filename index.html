<!doctype html>
<html>
    <head>
        <title>Night and Day</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div id="orb" class="sun">

        </div>
        
                <center><button class="btn" data-text-swap="show">LET THERE BE LIGHT!!</button></center>
        
        <script>
            $(document).ready(function(){
                $("button").on("click", function(){
                    if($("body").hasClass("black")){
                        $("body").removeClass("black");
                        $("#orb").removeClass("moon");
                        $("#orb").addClass("sun");
                        $("body").removeClass("nighttime");
                        $("body").addClass("daytime");

                        
                    }
                    else{
                        $("body").addClass("black");
                        $("#orb").removeClass("sun");
                        $("#orb").addClass("moon");
                        $("body").removeClass("daytime");
                        $("body").addClass("nighttime");
                    }
                });
            
            
            });    
        </script>
    </body>
</html>
